  <div class="d-flex maxh">
    <div class="p-0 flex-grow-1">
      <div class="back">
      </div>
      <div #pp class="player w-100" (window:resize)="resize()" *ngIf="!noVideo ;else noVid">
        <!-- <youtube-player videoId="{{currentVideoId}}"></youtube-player> -->
        <div id="yt-player"></div>
      </div>
      <ng-template #noVid class="no-vid">
        KHONG CO PHIM GI HET
      </ng-template>
    </div>
    <div class="d-flex p-0 actions">
      <div class="player-option">
        <button class="primary py-4" (click)="openInviteUser(content)" class="chat-enter">
          <img src="../../assets/icons/user-plus.png" style="height:24px;width:24px" alt="">
        </button>
        <button class="primary py-4" (click)="showChatBtn()" class="chat-enter">
          <img src="../../assets/icons/message-circle.png" style="height:24px;width:24px" alt="">
        </button>
        <button class="primary py-4" (click)="showSearchBtn()" class="chat-enter">
          <img src="../../assets/icons/zoom-in.png" style="height:24px;width:24px" alt="">
        </button>
        <!-- <button class="btn btn-outline-primary mb-2 me-2" (click)="openScrollableContent(longContent)">Modal scrollable content</button> -->
      </div>
      <div id="chat" class="d-flex flex-column chat" >
          <div class="hide-chat p-2 ">
            <span class="material-icons  align-middle" [style.color]="'white'" (click)="hideChat()">
              arrow_forward
            </span>
          </div>
          <ng-container *ngIf="showChat">
          <div id="user-join" class="participants p-4">
            <img src="https://images.unsplash.com/photo-1649649853889-48bf9f53dcd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="" class="avatar">
            <img src="https://images.unsplash.com/photo-1649605184337-c4dc52c6e32e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=408&q=80" alt="" class="avatar">
            <img src="https://images.unsplash.com/photo-1649605184337-c4dc52c6e32e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=408&q=80" alt="" class="avatar">
            <div class="avatar avatar-number">+3</div>
          </div>
          <div class="user-chat flex-grow-1">
            <div class="user-chat-range">
              <div *ngFor="let message of chatLog">
                <div class="message">
                  <span class="font-weight-bold"
                    [ngStyle]="{'color': message.color}">
                    {{message.user}}:
                  </span>
                  {{message.content}}
                </div>
              </div>
            </div>
            <div class="type-chat p-2">
              <input [(ngModel)]="chatContent" placeholder="Chat" (keyup.enter)="sendChat()"/>
              <button class="primary" (click)="sendChat()" class="chat-enter">
                <img src="../../assets/icons/Paper Plane.png" style="height:24px;width:24px" alt="">
              </button>
            </div>
          </div>
        </ng-container>
        <div *ngIf="showSearch" class="text-center">
          <div class="modal-list-player">
            <ul>
              <li *ngFor="let movie of playList;let i = index" class="play-list"
                [ngClass]="{'current': movie.videoId === currentVideoId}">
                <img [src]="'https://img.youtube.com/vi/' + movie.videoId + '/sddefault.jpg'"/>
                <div class="queue-title">{{movie.name}}</div>
              </li>
            </ul>
          </div>
          <div class="add-player">
            <button class="primary btn-add-player" (click)="openSearchPlayer(longContent)" >+ ThÃªm phim</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #longContent let-modal>
    <app-player-list></app-player-list>
  </ng-template>
  <ng-template #content let-modal>
    <app-invite></app-invite>
  </ng-template>
